apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"

subprojects {
    apply plugin: "java"

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.13'

        runtime 'org.slf4j:slf4j-log4j12:1.7.13'
    }
}

project(":agent") {
    dependencies {
        compile project(":inspector")
    }
}

project(":controller") {
    dependencies {
        compile project(":agent")
    }
}

project(":gui") {
    dependencies {
        compile project(":inspector")
    }
}
